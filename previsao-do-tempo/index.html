<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Presião do Tempo</title>
</head>

<body>
    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o nome da Cidade">

        <button class="botao-busca">

            <img class="img-busca" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">

        </button>

        <div class="caixa-media">
            <h2>São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="iconone-do-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>
            </div>


            <p class="umidade">Umidade:76%</p>
        </div>
    </div>
</body>

</html>
